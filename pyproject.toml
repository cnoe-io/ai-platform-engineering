[project]
name = "ai-platform-engineering"
version = "0.1.4"
description = "AI Platform Engineering Multi-Agent Systems"
authors = [
  {name = "CNOE Contributors"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "click (>=8.2.1,<9.0.0)",
    "fastapi (>=0.115.12,<0.116.0)",
    "uvicorn (>=0.34.3,<0.35.0)",
    "config (>=0.5.1,<0.6.0)",
    "langchain-core (>=0.3.65,<0.4.0)",
    "langgraph (==0.5.3)",
    "langgraph-supervisor (==0.0.28)",
    "a2a-sdk (==0.2.16)",
    "cnoe-agent-utils (>=0.2.0)",
    "langchain (>=0.3.25)",
    "langfuse (>=3.0.8,<4.0.0)",
    "agntcy-app-sdk>=0.1.1",
    "identity-service-sdk>=0.0.1",
]

[tool.pytest.ini_options]
norecursedirs = "ai_platform_engineering/knowledge_bases/graph_rag/nexigraph/*"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
langgraph-cli = "^0.3.3"


[tool.poetry.group.unittest.dependencies]
agent-argocd = {path = "ai_platform_engineering/agents/argocd"}
agent-komodor = {path = "ai_platform_engineering/agents/komodor"}
pytest-asyncio = "^1.0.0"

[tool.ruff]
# Allow lines to be as long as 300.
line-length = 300
# Number of spaces per indentation level
indent-width = 2

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["F403"]

[tool.uv.workspace]
members = [
    "ai_platform_engineering/agents/argocd",
    "ai_platform_engineering/agents/argocd/mcp",
    "ai_platform_engineering/agents/komodor",
]

[tool.uv.sources]
agent-argocd = { workspace = true }
agent-komodor = { workspace = true }


[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true
[dependency-groups]
dev = [
    "agent-argocd",
    "agent-komodor",
    "httpx>=0.28.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pyyaml>=6.0.2",
    "rich>=14.1.0",
    "ruff>=0.12.7",
]
unittest = [
    "pytest-asyncio>=1.1.0",
]
