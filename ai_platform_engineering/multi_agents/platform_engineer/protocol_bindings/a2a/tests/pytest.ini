[pytest]
# Pytest configuration for A2A protocol binding tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    async: Asynchronous tests requiring event loop
    routing: Tests for query routing logic
    streaming: Tests for streaming behavior
    datapart: Tests for DataPart handling
    textpart: Tests for TextPart handling
    error_handling: Tests for error scenarios
    integration: Integration-style tests

# Async settings
asyncio_mode = auto

# Coverage settings (when using --cov)
[coverage:run]
source = ai_platform_engineering.multi_agents.platform_engineer.protocol_bindings.a2a
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod


