[pytest]
# Pytest configuration for A2A base class tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Test paths
testpaths = .

# Async timeout
asyncio_mode = auto

