name: 📦 Publish Helm Chart to GHCR

on:
  push:
    branches:
      - main
    paths:
      - charts/**

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Push Helm Chart to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: 🔐 Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 📦 Package Helm Chart
        run: |
          helm dependency update charts/${{ github.event.repository.name }}
          helm package charts/${{ github.event.repository.name }} --destination ./

      - name: 🚀 Push Chart to GHCR
        run: |
          CHART_VERSION=$(helm show chart ./${{ github.event.repository.name }}-*.tgz | grep '^version:' | awk '{print $2}')
          helm push ./${{ github.event.repository.name }}-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/helm-charts
