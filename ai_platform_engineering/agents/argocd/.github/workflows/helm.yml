name: Package and Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'helm/agent-argocd/**'
      - '.github/workflows/helm.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in values.yaml if on semver tag
        if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '.')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          yq e '.image.tag = strenv(TAG_NAME)' -i helm/agent-argocd/values.yaml
        env:
          GITHUB_REF: ${{ github.ref }}
      - name: Package Helm chart
        run: |
          helm package helm/agent-argocd --destination packaged

      - name: Push Helm chart to GHCR
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          helm plugin install https://github.com/chartmuseum/helm-push.git
          helm repo add ghcr "oci://ghcr.io/${{ github.repository_owner }}/charts"
          helm push packaged/*.tgz oci://ghcr.io/${{ github.repository_owner }}/charts