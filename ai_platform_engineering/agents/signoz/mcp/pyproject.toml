[project]
name = "mcp-signoz"
version = "0.1.0"
description = "SigNoz Observability MCP Server"
license = "Apache-2.0"
authors = [
  { name = "CNOE Contributors", email = "cnoe@example.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "fastmcp==2.13.3",
  "httpx>=0.28.0",
  "mcp==1.21.0",
  "pydantic==2.12.5",
  "python-dotenv==1.2.1",
]

[project.scripts]
mcp-signoz = "mcp_signoz.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
