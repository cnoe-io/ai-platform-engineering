[project]
name = "agent-graph-gen"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { email = "subbaksh@cisco.com" }
]
requires-python = ">=3.13"
dependencies = [
    "langchain>=0.3.26",
    "langchain-openai>=0.3.23",
    "langgraph>=0.4.8",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "python-dotenv>=1.1.0",
    "cnoe-agent-utils==0.3.0",
    "fastapi[standard]>=0.116.1",
    "apscheduler>=3.11.0",
    "logging-tree>=1.10",
    "core",
]

[project.scripts]
agent-graph-gen = "agent_graph_gen:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
core = { path = "../core" }
