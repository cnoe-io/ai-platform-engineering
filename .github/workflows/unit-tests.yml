---
name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio

      - name: Run tests
        run: |
          PYTHONPATH=ai_platform_engineering/agents/argocd:ai_platform_engineering/agents/komodor:$PYTHONPATH python -m pytest ai_platform_engineering/agents/argocd/tests/ ai_platform_engineering/agents/komodor/tests/ --ignore=integration