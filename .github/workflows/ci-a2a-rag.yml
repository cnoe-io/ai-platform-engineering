name: "[CI][A2A] CAIPE RAG Build and Push"
description: "Build and push CAIPE RAG Docker image"

on:
  # Trigger on push to main to detect changes and build/retag images
  push:
    branches:
      - main
    paths:
      - 'ai_platform_engineering/**'
      - 'build/**'
      - 'pyproject.toml'
      - 'uv.lock'
    # Build on all manual new tags as well
    tags:
      - '**'
  pull_request:
    paths:
      - 'ai_platform_engineering/knowledge_bases/rag/**'
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'Version tag to apply (e.g., 0.2.8-rc.1)'
        required: false
        type: string

jobs:
  load-config:
    runs-on: ubuntu-latest
    outputs:
      rag_components: ${{ steps.read-config.outputs.rag_components }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          sparse-checkout: .github/agents.json
          sparse-checkout-cone-mode: false

      - name: Read config
        id: read-config
        run: |
          RAG_COMPONENTS=$(jq -c '.rag_components' .github/agents.json)
          echo "rag_components=$RAG_COMPONENTS" >> $GITHUB_OUTPUT

  determine-changes:
    runs-on: ubuntu-latest
    needs: load-config
    outputs:
      should_build: ${{ steps.set-outputs.outputs.should_build }}
      should_retag: ${{ steps.set-outputs.outputs.should_retag }}
      tag_version: ${{ steps.version.outputs.tag_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine Tag
        id: version
        uses: ./.github/actions/determine-release-tag
        with:
          manual_tag: ${{ inputs.tag_version }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            rag:
              - 'ai_platform_engineering/knowledge_bases/rag/**'

      - name: Set Outputs
        id: set-outputs
        env:
          RAG_CHANGED: ${{ steps.filter.outputs.rag }}
          TAG_VERSION: ${{ steps.version.outputs.tag_version }}
        run: |
          SHOULD_BUILD="false"
          SHOULD_RETAG="false"
          TAG_VERSION="${{ env.TAG_VERSION }}"

          # Check if this is an RC tag
          if [[ "$TAG_VERSION" =~ -rc\.[0-9]+$ ]]; then
            IS_RC="true"
          else
            IS_RC="false"
          fi

          # Determine build vs retag logic:
          # 1. Final release (non-RC tag via workflow_dispatch or tag push): Always build
          # 2. RC tag with changes: Build
          # 3. RC tag without changes: Retag from previous version
          # 4. Push to main: Build
          # 5. PR or other: Build only if changed

          if [ -n "$TAG_VERSION" ]; then
            # We have a tag version (from workflow_dispatch or tag push)
            if [ "$IS_RC" == "true" ]; then
              # RC tag: only build if RAG files changed, otherwise retag
              if [ "$RAG_CHANGED" == "true" ]; then
                SHOULD_BUILD="true"
                echo "üî® RC tag with RAG changes: building"
              else
                SHOULD_RETAG="true"
                echo "üè∑Ô∏è RC tag without RAG changes: retagging"
              fi
            else
              # Final release (non-RC): always build
              SHOULD_BUILD="true"
              echo "üöÄ Final release: building all"
            fi
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Push to main: always build
            SHOULD_BUILD="true"
            echo "üì¶ Push to main: building"
          elif [ "$RAG_CHANGED" == "true" ]; then
            # PR or other with RAG changes
            SHOULD_BUILD="true"
            echo "üîç RAG files changed: building"
          fi

          echo "should_build=$SHOULD_BUILD" >> $GITHUB_OUTPUT
          echo "should_retag=$SHOULD_RETAG" >> $GITHUB_OUTPUT
          echo "Outputs: build=$SHOULD_BUILD, retag=$SHOULD_RETAG, is_rc=$IS_RC"

  build-and-push:
    runs-on: ubuntu-latest
    needs: [determine-changes, load-config]
    if: needs.determine-changes.outputs.should_build == 'true'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component: ${{ fromJson(needs.load-config.outputs.rag_components) }}
      fail-fast: false

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/caipe-rag-${{ matrix.component }}
      DOCKERFILE: ai_platform_engineering/knowledge_bases/rag/build/Dockerfile.${{ matrix.component }}

    steps:
      - name: üîí harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Free disk space
        run: |
          echo "Disk usage before cleanup:"
          df -h

          # Remove unnecessary packages and files
          sudo apt-get remove -y '^ghc-*' || true
          sudo apt-get remove -y '^dotnet-*' || true
          sudo apt-get remove -y '^llvm-*' || true
          sudo apt-get remove -y 'php*' || true
          sudo apt-get remove -y azure-cli google-cloud-cli hhvm google-chrome-stable firefox powershell mono-devel || true
          sudo apt-get autoremove -y
          sudo apt-get clean

          # Remove large directories
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          # Clean Docker system
          docker system prune -af --volumes || true

          echo "Disk usage after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.determine-changes.outputs.tag_version }},enable=${{ needs.determine-changes.outputs.tag_version != '' }}
            type=ref,event=branch,prefix=
            type=ref,event=tag,prefix=
            type=sha,format=short,prefix=

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Clean up before build
        run: |
          echo "Cleaning up Docker system before build..."
          docker system prune -f --volumes || true
          echo "Current disk usage:"
          df -h

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ai_platform_engineering/knowledge_bases/rag
          file: ${{ env.DOCKERFILE }}
          push: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false

  # Retag unchanged rag components from previous version when tag_version is provided
  retag-unchanged:
    runs-on: ubuntu-latest
    needs: [determine-changes, load-config]
    if: needs.determine-changes.outputs.should_retag == 'true'
    permissions:
      packages: write

    strategy:
      matrix:
        component: ${{ fromJson(needs.load-config.outputs.rag_components) }}
      fail-fast: false

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/caipe-rag-${{ matrix.component }}

    steps:
      - name: üîí Harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: üì¶ Install crane
        run: |
          VERSION="v0.20.2"
          curl -sL "https://github.com/google/go-containerregistry/releases/download/${VERSION}/go-containerregistry_Linux_x86_64.tar.gz" | tar xz crane
          sudo mv crane /usr/local/bin/

      - name: üîê Log in to registry
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GH_TOKEN" | crane auth login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: üè∑Ô∏è Retag from previous version
        env:
          TAG_VERSION: ${{ needs.determine-changes.outputs.tag_version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FULL_IMAGE="${REGISTRY}/${IMAGE_NAME}"
          echo "üè∑Ô∏è Retagging rag-${{ matrix.component }}..."

          # Determine source tag (previous version)
          if [[ "$TAG_VERSION" =~ ^(.+)-rc\.([0-9]+)$ ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
            RC_NUM="${BASH_REMATCH[2]}"

            if [[ "$RC_NUM" -gt 1 ]]; then
              PREV_RC=$((RC_NUM - 1))
              SOURCE_TAG="${BASE_VERSION}-rc.${PREV_RC}"
            else
              SOURCE_TAG="${BASE_VERSION}"
            fi
          else
            SOURCE_TAG="latest"
          fi

          echo "  Source: ${SOURCE_TAG}"
          echo "  Target: ${TAG_VERSION}"

          # Check if there's a running build for the source tag (race condition prevention)
          if [[ "$SOURCE_TAG" != "latest" ]]; then
            RUNNING_RUN=$(gh run list \
              --workflow="${{ github.workflow }}" \
              --branch="${SOURCE_TAG}" \
              --status=in_progress \
              --json databaseId \
              --jq '.[0].databaseId' 2>/dev/null || echo "")

            if [[ -n "$RUNNING_RUN" ]]; then
              echo "  ‚è≥ Source tag ${SOURCE_TAG} is still building (run $RUNNING_RUN)"
              echo "     Waiting for it to complete before retagging..."
              gh run watch "$RUNNING_RUN" --exit-status
              echo "  ‚úÖ Build complete, proceeding with retag"
            fi
          fi

          if crane tag "${FULL_IMAGE}:${SOURCE_TAG}" "${TAG_VERSION}" 2>/dev/null; then
            echo "  ‚úÖ Successfully retagged from ${SOURCE_TAG}"
          else
            echo "  ‚ö†Ô∏è Failed to retag from ${SOURCE_TAG}, trying 'latest'..."
            if crane tag "${FULL_IMAGE}:latest" "${TAG_VERSION}" 2>/dev/null; then
              echo "  ‚úÖ Successfully retagged from latest"
            else
              echo "  ‚ùå Failed to retag rag-${{ matrix.component }}"
              exit 1
            fi
          fi

  # Notify release-finalize workflow when this CI completes (for final release builds only)
  notify-release:
    runs-on: ubuntu-latest
    needs: [determine-changes, build-and-push, retag-unchanged]
    # Only notify for final releases (non-RC tags) - RC builds don't need release finalization
    if: |
      always() &&
      needs.determine-changes.outputs.tag_version != '' &&
      !contains(needs.determine-changes.outputs.tag_version, '-rc.')
    steps:
      - name: üîî Notify release finalize
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_VERSION: ${{ needs.determine-changes.outputs.tag_version }}
        run: |
          # Determine overall conclusion
          BUILD_RESULT="${{ needs.build-and-push.result }}"
          RETAG_RESULT="${{ needs.retag-unchanged.result }}"

          # Consider skipped as success (job conditions not met)
          if [[ "$BUILD_RESULT" == "skipped" ]]; then BUILD_RESULT="success"; fi
          if [[ "$RETAG_RESULT" == "skipped" ]]; then RETAG_RESULT="success"; fi

          if [[ "$BUILD_RESULT" == "success" && "$RETAG_RESULT" == "success" ]]; then
            CONCLUSION="success"
          else
            CONCLUSION="failure"
          fi

          echo "üîî Notifying release-finalize: tag=$TAG_VERSION, conclusion=$CONCLUSION"

          gh api /repos/${{ github.repository }}/dispatches \
            -f event_type=ci-completed \
            -f client_payload="{\"tag\":\"$TAG_VERSION\",\"workflow\":\"${{ github.workflow }}\",\"conclusion\":\"$CONCLUSION\"}"
