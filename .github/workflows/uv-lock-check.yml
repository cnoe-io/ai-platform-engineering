name: uv lock sync check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  uv-lock-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Verify uv.lock files are in sync
        run: |
          bash scripts/check_uv_lock_sync.sh

