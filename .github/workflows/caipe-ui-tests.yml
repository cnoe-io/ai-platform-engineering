name: "[CI] CAIPE UI Tests"
description: "Run CAIPE UI Jest tests on pull requests"

on:
  pull_request:
    paths:
      - 'ui/**'
      - '!ui/README.md'
      - '!ui/**/*.md'
  push:
    branches:
      - main
    paths:
      - 'ui/**'
      - '!ui/README.md'
      - '!ui/**/*.md'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ðŸ”’ Harden runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Run Jest tests
        working-directory: ui
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=json-summary

      - name: Extract coverage percentage
        id: coverage
        working-directory: ui
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -p "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              Math.round(
                (total.lines.pct + total.statements.pct + total.functions.pct + total.branches.pct) / 4
              );
            ")
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "âœ… Coverage: ${COVERAGE}%"
          else
            echo "percentage=0" >> $GITHUB_OUTPUT
            echo "âš ï¸ No coverage data found"
          fi

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = '${{ steps.coverage.outputs.percentage }}';
            
            // Create coverage badge color
            let badgeColor = 'red';
            if (coverage >= 80) badgeColor = 'brightgreen';
            else if (coverage >= 60) badgeColor = 'yellow';
            else if (coverage >= 40) badgeColor = 'orange';
            
            const comment = `## ðŸ§ª CAIPE UI Test Results
            
            ![Coverage](https://img.shields.io/badge/coverage-${coverage}%25-${badgeColor})
            
            **Test Status:** âœ… All tests passed
            **Coverage:** ${coverage}%
            
            <details>
            <summary>View test files</summary>
            
            - \`src/lib/__tests__/a2a-sdk-client.test.ts\`
            - \`src/lib/__tests__/auth-utils.test.ts\`
            - \`src/lib/__tests__/auth-config.test.ts\`
            - \`src/components/__tests__/token-expiry-guard.test.tsx\`
            - \`src/components/__tests__/auth-guard.test.tsx\`
            
            </details>
            
            Run \`make caipe-ui-tests\` locally to test before pushing.`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('ðŸ§ª CAIPE UI Test Results')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ui/coverage/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ðŸ”’ Harden runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: ui
        run: npx tsc --noEmit

      - name: Run ESLint
        working-directory: ui
        run: npm run lint
