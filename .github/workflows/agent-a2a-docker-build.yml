name: Agent A2A Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'ai_platform_engineering/agents/**'
    tags-ignore:
      - '**'
  pull_request:
    paths:
      - 'ai_platform_engineering/agents/**'
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        agent: [argocd, backstage, confluence, github, jira, komodor, pagerduty, slack, template, webex, kb-rag]
      fail-fast: false

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ matrix.agent == 'kb-rag' && 'cnoe-io/kb-rag' || format('cnoe-io/agent-{0}', matrix.agent) }}
      AGENT_DIR: ${{ matrix.agent == 'kb-rag' && 'ai_platform_engineering/knowledge_bases/kb-rag' || format('ai_platform_engineering/agents/{0}', matrix.agent) }}

    steps:
      - name: ðŸ”’ harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=a2a-latest,enable=true # TODO: remove this once we have a proper release process
            type=ref,event=branch,prefix=a2a-
            type=ref,event=tag,prefix=a2a-
            type=sha,format=short,prefix=a2a-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and Push A2A Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.AGENT_DIR }}
          file: ${{ matrix.agent == 'kb-rag' && format('{0}/build/Dockerfile.a2a', env.AGENT_DIR) || format('{0}/build/Dockerfile.a2a', env.AGENT_DIR) }}
          # push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
