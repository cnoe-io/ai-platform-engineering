prompts:
  # CREATE OPERATIONS - Operations that create new resources

  # GitHub Create Operations
  - id: "github_create_repo"
    messages:
      - role: "user"
        content: "create a new GitHub repository named 'my-repo'"
    expected_keywords: ["github", "repository", "create", "my-repo"]
    category: "github"
    operation: "create"

  # ArgoCD Create Operations
  - id: "argocd_create_app"
    messages:
      - role: "user"
        content: "create a new ArgoCD application named 'my-app'"
    expected_keywords: ["argocd", "application", "create", "my-app"]
    category: "argocd"
    operation: "create"

  # Backstage Create Operations
  - id: "backstage_add_api_entity"
    messages:
      - role: "user"
        content: "add a new API entity to the Backstage catalog"
    expected_keywords: ["backstage", "add", "API", "entity", "catalog"]
