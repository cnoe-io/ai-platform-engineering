      - role: "user"
        content: "create a new Jira issue in the 'AI Project' project"
    expected_keywords: ["jira", "create", "issue", "AI Project", "project"]
    category: "jira"
    operation: "create"

  # PagerDuty Create Operations
  - id: "pagerduty_create_incident"
    messages:
      - role: "user"
        content: "create a new PagerDuty incident with title 'Server Down'"
    expected_keywords: ["pagerduty", "create", "incident", "Server Down"]
    category: "pagerduty"
    operation: "create"

  # Slack Create Operations
  - id: "slack_send_message"
    messages:
      - role: "user"
        content: "send a message to the 'devops' Slack channel"
