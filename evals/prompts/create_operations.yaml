      - role: "user"
        content: "post a notification to the 'alerts' Slack channel"
    expected_keywords: ["slack", "post", "notification", "alerts", "channel"]
    category: "slack"
    operation: "create"

  # Komodor Create Operations
  - id: "komodor_trigger_rca"
    messages:
      - role: "user"
        content: "Trigger a RCA for service httpbin in namespace sandbox-adrozdov on cluster jarvis-sandbox"
    expected_keywords: ["komodor", "RCA", "trigger", "service", "httpbin", "namespace", "sandbox-adrozdov", "cluster", "jarvis-sandbox"]
    category: "komodor"
    operation: "create"

  # Multi-Service Integration Create Operations
  - id: "cross_service_deployment"
    messages:
      - role: "user"
        content: "Create a new GitHub repository, set up ArgoCD application, and deploy to production"
    expected_keywords: ["github", "repository", "argocd", "application", "deploy", "production"]
    category: "integration"
    operation: "create"

  - id: "incident_response_workflow"
    messages:
      - role: "user"
        content: "Create a PagerDuty incident for server downtime, notify Slack, and create a Jira ticket for tracking"
    expected_keywords: ["pagerduty", "incident", "server", "downtime", "slack", "notify", "jira", "ticket", "tracking"]
