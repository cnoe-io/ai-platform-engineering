apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ai-platform-engineering.fullname" . }}-test-backstage-plugin"
  labels:
    {{- include "ai-platform-engineering.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test-backstage-plugin
    image: bitnami/kubectl:latest
    command: ['sh', '-c']
    args:
    - |
      set -e
      echo "Testing Backstage Plugin Agent Forge deployment..."

      # Test if Backstage Plugin Agent Forge is running (only if enabled)
      if kubectl get deployment {{ include "ai-platform-engineering.fullname" . }}-backstage-plugin-agent-forge -o jsonpath='{.status.readyReplicas}' 2>/dev/null | grep -q "1"; then
        echo "✓ Backstage Plugin Agent Forge deployment is ready"
      else
        echo "ℹ Backstage Plugin Agent Forge is not enabled or not ready"
      fi

      # Test service connectivity (only if enabled)
      if kubectl get service {{ include "ai-platform-engineering.fullname" . }}-backstage-plugin-agent-forge 2>/dev/null; then
        echo "✓ Backstage Plugin Agent Forge service exists"
      else
        echo "ℹ Backstage Plugin Agent Forge service not found (likely disabled)"
      fi

      echo "✓ Backstage Plugin tests completed"
