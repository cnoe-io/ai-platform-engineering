apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ai-platform-engineering.fullname" . }}-test-kb-rag-stack"
  labels:
    {{- include "ai-platform-engineering.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test-kb-rag-stack
    image: bitnami/kubectl:latest
    command: ['sh', '-c']
    args:
    - |
      set -e
      echo "Testing KB-RAG Stack deployment..."

      # Test KB-RAG Stack components (only if enabled)
      components=(
        "{{ include "ai-platform-engineering.fullname" . }}-kb-rag-stack-agent"
        "{{ include "ai-platform-engineering.fullname" . }}-kb-rag-stack-kb-rag-redis"
        "{{ include "ai-platform-engineering.fullname" . }}-kb-rag-stack-kb-rag-web"
        "{{ include "ai-platform-engineering.fullname" . }}-kb-rag-stack-kb-rag-server"
        "{{ include "ai-platform-engineering.fullname" . }}-kb-rag-stack-milvus-standalone"
        "{{ include "ai-platform-engineering.fullname" . }}-kb-rag-stack-etcd"
        "{{ include "ai-platform-engineering.fullname" . }}-kb-rag-stack-minio"
      )

      for component in "${components[@]}"; do
        if kubectl get deployment "$component" -o jsonpath='{.status.readyReplicas}' 2>/dev/null | grep -q "1"; then
          echo "✓ $component deployment is ready"
        else
          echo "ℹ $component is not enabled or not ready"
        fi

        if kubectl get service "$component" 2>/dev/null; then
          echo "✓ $component service exists"
        else
          echo "ℹ $component service not found (likely disabled)"
        fi
      done

      echo "✓ KB-RAG Stack tests completed"
