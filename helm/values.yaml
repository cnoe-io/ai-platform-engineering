# Backstage plugin agent forge
backstage-plugin-agent-forge:
  enabled: true
  nameOverride: "backstage-plugin-agent-forge"
  image:
    repository: "ghcr.io/cnoe-io/backstage-plugin-agent-forge"
    tag: "latest"
    pullPolicy: "Always"
  service:
    ports:
      - name: http
        port: 3000
        protocol: TCP
      - name: backend
        port: 7007
        protocol: TCP

graphrag:
  enabled: true
  neo4jNameOverride: "graphrag-neo4j" # This needs to match the value in neo4j.fullnameOverride

# neo4j is used by graphrag to store the graph data. If graphrag.enabled is false, neo4j is not deployed.
neo4j:
  fullnameOverride: "graphrag-neo4j"
  config:
    server.directories.plugins: "/var/lib/neo4j/labs"
    dbms.security.procedures.unrestricted: "apoc.*"
    dbms.security.procedures.allowlist: "apoc.*"
    server.config.strict_validation.enabled: "false"
  apoc_config:
    apoc.trigger.enabled: "true"
    apoc.import.file.enabled: "true"
  disableLookups: true
  services:
    neo4j:
      enabled: false
  neo4j:
    name: graphrag-neo4j
    password: "dummy_password" # This dummy password needs to match the value in graphrag.neo4j.auth.password
    resources:
      cpu: "1"
      memory: "2Gi"

  volumes:
    data:
      mode: "dynamic"
      dynamic:
        storageClassName: gp2

# KB-RAG Stack - Complete stack including web, server, agent, Redis, and Milvus
kb-rag-stack:
  enabled: false

  # KB-RAG Web configuration
  kb-rag-web:
    enabled: true
    image:
      repository: "ghcr.io/cnoe-io/kb-rag-web"
      tag: "latest"
      pullPolicy: "Always"

    service:
      type: ClusterIP
      port: 80

    ingress:
      enabled: false
      className: ""
      annotations: {}
      hosts:
        - host: kb-rag-web.local
          paths:
            - path: /
              pathType: Prefix
      tls: []

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # KB-RAG Server configuration
  kb-rag-server:
    enabled: true
    image:
      repository: "ghcr.io/cnoe-io/kb-rag-server"
      tag: "latest"
      pullPolicy: "Always"

    service:
      type: ClusterIP
      port: 9446

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
        ephemeral-storage: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
        ephemeral-storage: 1Gi

  # Agent configuration (standard agent chart)
  kb-rag-agent:
    enabled: true
    nameOverride: "kb-rag-agent"
    image:
      repository: "ghcr.io/cnoe-io/kb-rag-agent-a2a"
      tag: "latest"
      pullPolicy: "Always"

    service:
      type: ClusterIP
      port: 8000

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
        ephemeral-storage: 256Mi
      limits:
        cpu: 500m
        memory: 2Gi
        ephemeral-storage: 1Gi

  # KB-RAG Redis configuration
  kb-rag-redis:
    enabled: true
    image:
      repository: "redis"
      tag: "7.2-alpine"
      pullPolicy: "Always"

    service:
      type: ClusterIP
      port: 6379

    persistence:
      enabled: true
      size: 1Gi
      storageClass: ""

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

    # Redis configuration
    redis:
      maxmemory: "256mb"
      maxmemoryPolicy: "allkeys-lru"
      save: "60 1"
      appendonly: "yes"

# Minimal Milvus cluster configuration using Zilliz Helm chart defaults
milvus:
  # Only override what differs from chart defaults
  pulsarv3:
    enabled: false  # Default is true, we need false
  woodpecker:
    enabled: true   # Default is false, we need true

  # Performance overrides only for compute nodes
  queryNode:
    resources:
      limits:
        cpu: 400m
        memory: 1Gi

  dataNode:
    resources:
      limits:
        cpu: 400m
        memory: 1Gi
