# Global configuration shared across all subcharts
global:
  slim:
    enabled: true
    endpoint: "http://ai-platform-engineering-slim:46357"
    transport: "slim"

# AI Platform Engineer Multi-Agent
ai-platform-engineering:
  enabled: true
  nameOverride: "ai-platform-engineering"
  isMultiAgent: true
  image:
    repository: "ghcr.io/suwhang-cisco/platform-engineer"
    tag: "dev-slim"
    pullPolicy: "Always"
    command: []
    args: ["platform-engineer"]
  env:
    EXTERNAL_URL: "http://localhost:8000"  # Agent url for the client
  multiAgentConfig:
    protocol: "a2a"
    port: "8000"
    releasePrefix: "ai-platform-engineering"
    agents:
      - argocd
      - backstage
      - confluence
      - github
      - jira
      - pagerduty
      - slack

# Backstage plugin agent forge
backstage-plugin-agent-forge:
  enabled: true
  nameOverride: "backstage-plugin-agent-forge"
  image:
    repository: "ghcr.io/cnoe-io/backstage-plugin-agent-forge"
    tag: "latest"
    pullPolicy: "Always"
  isBackstagePlugin: true
  service:
    ports:
      - name: http
        port: 3000
        protocol: TCP
      - name: backend
        port: 7007
        protocol: TCP

# Agent configurations using aliases from Chart.yaml
agent-argocd:
  enabled: true
  nameOverride: "agent-argocd"
  image:
    repository: "ghcr.io/suwhang-cisco/agent-argocd"
    tag: "dev-slim"
    pullPolicy: "Always"
  # Disable liveness probe for message bridge agents
  livenessProbe: {}
  readinessProbe: {}

