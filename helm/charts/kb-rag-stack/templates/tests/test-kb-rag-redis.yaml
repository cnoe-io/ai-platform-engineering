apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kb-rag-stack.fullname" . }}-test-kb-rag-redis"
  labels:
    {{- include "kb-rag-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test-kb-rag-redis
    image: redis:7-alpine
    command: ['sh', '-c']
    args:
    - |
      set -e
      echo "Testing KB-RAG Redis connectivity..."

      # Test Redis connection
      redis-cli -h {{ include "kb-rag-stack.fullname" . }}-kb-rag-redis -p 6379 ping

      # Test Redis basic operations
      redis-cli -h {{ include "kb-rag-stack.fullname" . }}-kb-rag-redis -p 6379 set test-key "test-value"
      redis-cli -h {{ include "kb-rag-stack.fullname" . }}-kb-rag-redis -p 6379 get test-key
      redis-cli -h {{ include "kb-rag-stack.fullname" . }}-kb-rag-redis -p 6379 del test-key

      echo "âœ“ KB-RAG Redis tests passed"
