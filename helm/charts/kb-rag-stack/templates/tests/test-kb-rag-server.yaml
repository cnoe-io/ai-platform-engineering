apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kb-rag-stack.fullname" . }}-test-kb-rag-server"
  labels:
    {{- include "kb-rag-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test-kb-rag-server
    image: curlimages/curl:latest
    command: ['sh', '-c']
    args:
    - |
      set -e
      echo "Testing KB-RAG Server connectivity..."

      # Wait for server to be ready
      echo "Waiting for KB-RAG Server to be ready..."
      timeout 60 sh -c 'until curl -f http://{{ include "kb-rag-stack.fullname" . }}-kb-rag-server:8000/health 2>/dev/null; do sleep 2; done'

      # Test health endpoint
      curl -f http://{{ include "kb-rag-stack.fullname" . }}-kb-rag-server:8000/health
      echo "✓ KB-RAG Server health check passed"

      # Test API endpoints
      curl -f http://{{ include "kb-rag-stack.fullname" . }}-kb-rag-server:8000/docs
      echo "✓ KB-RAG Server API docs accessible"

      echo "✓ KB-RAG Server tests passed"
