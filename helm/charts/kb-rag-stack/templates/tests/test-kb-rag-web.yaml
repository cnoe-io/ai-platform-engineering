apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kb-rag-stack.fullname" . }}-test-kb-rag-web"
  labels:
    {{- include "kb-rag-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test-kb-rag-web
    image: curlimages/curl:latest
    command: ['sh', '-c']
    args:
    - |
      set -e
      echo "Testing KB-RAG Web connectivity..."

      # Wait for web service to be ready
      echo "Waiting for KB-RAG Web to be ready..."
      timeout 60 sh -c 'until curl -f http://{{ include "kb-rag-stack.fullname" . }}-kb-rag-web:3000 2>/dev/null; do sleep 2; done'

      # Test web interface
      curl -f http://{{ include "kb-rag-stack.fullname" . }}-kb-rag-web:3000
      echo "✓ KB-RAG Web interface accessible"

      # Test API endpoints
      curl -f http://{{ include "kb-rag-stack.fullname" . }}-kb-rag-web:3000/api/health
      echo "✓ KB-RAG Web API health check passed"

      echo "✓ KB-RAG Web tests passed"
