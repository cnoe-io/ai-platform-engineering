apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kb-rag-stack.fullname" . }}-test-etcd"
  labels:
    {{- include "kb-rag-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test-etcd
    image: bitnami/etcd:latest
    command: ['sh', '-c']
    args:
    - |
      set -e
      echo "Testing etcd connectivity..."

      # Test etcd connection
      etcdctl --endpoints=http://{{ include "kb-rag-stack.fullname" . }}-etcd:2379 endpoint health

      # Test etcd basic operations
      etcdctl --endpoints=http://{{ include "kb-rag-stack.fullname" . }}-etcd:2379 put test-key "test-value"
      etcdctl --endpoints=http://{{ include "kb-rag-stack.fullname" . }}-etcd:2379 get test-key
      etcdctl --endpoints=http://{{ include "kb-rag-stack.fullname" . }}-etcd:2379 del test-key

      echo "âœ“ etcd tests passed"
