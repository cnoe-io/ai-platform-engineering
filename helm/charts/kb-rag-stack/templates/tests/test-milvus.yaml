apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kb-rag-stack.fullname" . }}-test-milvus"
  labels:
    {{- include "kb-rag-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "4"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test-milvus
    image: curlimages/curl:latest
    command: ['sh', '-c']
    args:
    - |
      set -e
      echo "Testing Milvus connectivity..."

      # Wait for Milvus to be ready
      echo "Waiting for Milvus to be ready..."
      timeout 120 sh -c 'until curl -f http://{{ include "kb-rag-stack.fullname" . }}-milvus-standalone:19530/health 2>/dev/null; do sleep 5; done'

      # Test Milvus health endpoint
      curl -f http://{{ include "kb-rag-stack.fullname" . }}-milvus-standalone:19530/health
      echo "✓ Milvus health check passed"

      # Test Milvus API
      curl -f http://{{ include "kb-rag-stack.fullname" . }}-milvus-standalone:19530/version
      echo "✓ Milvus version endpoint accessible"

      echo "✓ Milvus tests passed"
