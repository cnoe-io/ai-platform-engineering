apiVersion: v1
kind: Service
metadata:
  name: kb-rag-server
  labels:
    {{- include "kb-rag-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kb-rag-server.selectorLabels" . | nindent 4 }}


