# Default values for kb-rag-web.

nameOverride: "kb-rag-web"
fullnameOverride: ""

image:
  repository: "ghcr.io/cnoe-io/kb-rag-web"
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

serviceAccount:
  create: false
  name: ""
  automount: false
  annotations: {}

service:
  type: ClusterIP
  port: 80

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}
podLabels: {}

imagePullSecrets: []

secrets:
  secretName: ""

livenessProbe: {}
readinessProbe: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: kb-rag-web.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
