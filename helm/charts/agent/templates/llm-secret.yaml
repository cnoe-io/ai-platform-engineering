{{- if and (eq (include "agent.llmSecrets.externalSecrets.enabled" .) "false") (eq (include "agent.llmSecrets.create" .) "true") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agent.llmSecrets.secretName" . }}
  labels:
    {{- include "agent.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.llmSecrets.data }}
  {{- if $value }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
