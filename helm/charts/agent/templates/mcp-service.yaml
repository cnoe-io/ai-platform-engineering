{{- if and (eq .Values.mcp.mode "http") (not .Values.isMultiAgent) (not .Values.isBackstagePlugin) (not .Values.useRemoteMcpServer) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent.fullname" . }}-mcp
  labels:
    {{- include "agent.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "agent.fullname" . }}-mcp
    app.kubernetes.io/component: mcp
spec:
  type: {{ .Values.mcp.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.mcp.service.port | default 8000 }}
      targetPort: 8000
      protocol: TCP
      name: http
      {{- if and (eq (.Values.mcp.service.type | default "ClusterIP") "NodePort") .Values.mcp.service.nodePort }}
      nodePort: {{ .Values.mcp.service.nodePort }}
      {{- end }}
  selector:
    {{- include "agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "agent.fullname" . }}-mcp
    app.kubernetes.io/component: mcp
{{- end }}
