{{- if and .Values.nexigraphServer.enabled (or .Values.global.profiles.knowledgeBase .Values.global.profiles.graphRag .Values.global.profiles.nexigraph) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "graphrag.fullname" . }}-nexigraph-server
  labels:
    {{- include "graphrag.labels" . | nindent 4 }}
    app.kubernetes.io/component: nexigraph-server
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "graphrag.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: nexigraph-server
  template:
    metadata:
      labels:
        {{- include "graphrag.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: nexigraph-server
    spec:
      {{- with .Values.nexigraphServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nexigraphServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nexigraphServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: nexigraph-server
          image: "{{ .Values.nexigraphServer.image.repository }}:{{ .Values.nexigraphServer.image.tag }}"
          imagePullPolicy: {{ .Values.nexigraphServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.nexigraphServer.service.port }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "{{ .Values.nexigraphServer.env.logLevel }}"
            - name: API_KEYS
              value: "{{ .Values.nexigraphServer.env.apiKeys }}"
            - name: CLEANUP_INTERVAL
              value: "{{ .Values.nexigraphServer.env.cleanupInterval }}"
            - name: NEO4J_URL
              value: "bolt://{{ include "graphrag.fullname" . }}-neo4j:{{ .Values.neo4j.service.bolt.port }}"
            - name: NEO4J_USER
              value: "{{ .Values.neo4j.auth.username }}"
            - name: NEO4J_PASSWORD
              value: "{{ .Values.neo4j.auth.password }}"
            - name: REDIS_URL
              value: "redis://{{ include "graphrag.fullname" . }}-redis:{{ .Values.redis.service.port }}"
          {{- with .Values.nexigraphServer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      restartPolicy: Always
{{- end }}
