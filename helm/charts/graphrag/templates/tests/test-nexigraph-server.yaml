apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "graphrag.fullname" . }}-test-nexigraph-server"
  labels:
    {{- include "graphrag.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test-nexigraph-server
    image: curlimages/curl:latest
    command: ['sh', '-c']
    args:
    - |
      set -e
      echo "Testing Nexigraph Server connectivity..."

      # Wait for server to be ready
      echo "Waiting for Nexigraph Server to be ready..."
      timeout 60 sh -c 'until curl -f http://{{ include "graphrag.fullname" . }}-nexigraph-server:8080/health 2>/dev/null; do sleep 2; done'

      # Test health endpoint
      curl -f http://{{ include "graphrag.fullname" . }}-nexigraph-server:8080/health
      echo "✓ Nexigraph Server health check passed"

      # Test API endpoints
      curl -f http://{{ include "graphrag.fullname" . }}-nexigraph-server:8080/api/status
      echo "✓ Nexigraph Server API status check passed"

      echo "✓ Nexigraph Server tests passed"
