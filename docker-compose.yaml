      - slim-dataplane
      - agent-argocd-slim
      - agent-aws-slim
      - agent-backstage-slim
      - agent-confluence-slim
      - agent-github-slim
      - agent-jira-slim
      - agent-komodor-slim
      - agent-pagerduty-slim
      - agent-petstore-slim
