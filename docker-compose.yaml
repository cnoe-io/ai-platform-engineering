      # Enable agents
      - ENABLE_AWS=${ENABLE_AWS:-true}
      - ENABLE_KOMODOR=true
      - ENABLE_PETSTORE_AGENT=${ENABLE_PETSTORE_AGENT:-true}
      # Tracing configuration (will be read from .env if ENABLE_TRACING=true)
