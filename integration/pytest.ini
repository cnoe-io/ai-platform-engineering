[pytest]
asyncio_mode = auto
addopts = -v --tb=short
testpaths = .
python_files = test_*.py *_test.py integration_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s %(levelname)s %(name)s: %(message)s
log_cli_date_format = %H:%M:%S

