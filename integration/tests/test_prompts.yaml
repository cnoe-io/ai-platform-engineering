prompts:
  - id: "github_info"
    messages:
      - role: "user"
        content: "show me the github info"
    expected_keywords: ["github", "repository", "organization"]
    category: "github"

  - id: "gha_action_url"
    messages:
      - role: "user"
        content: "Show me the GHA action url for the current run"
    expected_keywords: ["github", "action", "workflow", "run", "url"]
    category: "github"

  - id: "pagerduty_account"
    messages:
      - role: "user"
        content: "Pagerduty account info"
    expected_keywords: ["pagerduty", "account", "service"]
    category: "pagerduty"

  - id: "argocd_version"
    messages:
      - role: "user"
        content: "show argocd version"
    expected_keywords: ["argocd", "version", "v2."]
    category: "argocd"

  - id: "capabilities"
    messages:
      - role: "user"
        content: "Describe your capabilities"
    expected_keywords: ["can", "help", "capability", "service"]
    category: "general"

  - id: "help_info"
    messages:
      - role: "user"
        content: "What can you help me with?"
    expected_keywords: ["help", "assist", "can", "service"]
    category: "general"

  - id: "list_repositories"
    messages:
      - role: "user"
        content: "list all repositories in cnoe-io organization"
    expected_keywords: ["repository", "repo", "cnoe-io", "organization"]
    category: "github"

  - id: "latest_prs"
    messages:
      - role: "user"
        content: "show latest PRs in ai-platform-engineering repo in cnoe-io org"
    expected_keywords: ["pr", "pull request", "ai-platform-engineering", "cnoe-io"]
    category: "github"

  - id: "deployment_status"
    messages:
      - role: "user"
        content: "get current deployment status from argocd"
    expected_keywords: ["deployment", "status", "argocd", "application"]
    category: "argocd"

  - id: "open_incidents"
    messages:
      - role: "user"
        content: "what incidents are currently open in pagerduty"
    expected_keywords: ["incident", "open", "pagerduty", "alert"]
    category: "pagerduty"

  - id: "slack_channels"
    messages:
      - role: "user"
        content: "list all slack channels"
    expected_keywords: ["slack", "channel", "list"]
    category: "slack"

  - id: "jira_issues"
    messages:
      - role: "user"
        content: "show open jira issues assigned to me"
    expected_keywords: ["jira", "issue", "assigned", "open"]
    category: "jira"