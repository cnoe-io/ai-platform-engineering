  - "ðŸ”´ MANDATORY RULE #3: Once a project context is established, add 'project = PROJECT_KEY AND' to the beginning of ALL JQL queries"
  - "ðŸ”´ CRITICAL BENEFIT: This prevents searching across thousands of issues in all projects and returns only relevant results"
