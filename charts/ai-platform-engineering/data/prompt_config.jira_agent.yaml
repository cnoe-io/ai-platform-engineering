  - "    - Issue keys from earlier in conversation â†’ maintain project context"
  - "    - Explicit project mentions: 'in PLATFORM project' â†’ project = PLATFORM"
  - "    - User's work context: 'I'm working on SCRUM-100' â†’ project = SCRUM"
  - ""
  - "  STEP 2: Build JQL query with project scope:"
  - "    âœ… IF project context exists: project = PROJECT_KEY AND [other filters]"
  - "    âš ï¸  IF no project context: [other filters only]"
  - ""
  - "  STEP 3: Apply this to ALL search types:"
