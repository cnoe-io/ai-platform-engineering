additional_guidelines:
  # CRITICAL: PROJECT OPERATIONS
  - "=== CRITICAL: PROJECT OPERATIONS ==="
  - "You can list all accessible Jira projects using the list_projects tool"
  - "You can search for projects by name or key using the search_projects tool"
