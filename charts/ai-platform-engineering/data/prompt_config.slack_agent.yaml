# Slack Agent Prompt Configuration
# This file contains configurable prompts for the Slack sub-agent

agent_name: "Slack"
agent_description: "Slack Agent for workspace and channel management"

agent_purpose: |
  interact with Slack workspaces, channels, and messages

# Include standard behaviors
include_error_handling: true
include_date_handling: true
include_human_in_loop: false
include_logging_notes: false

additional_guidelines:
  - "Use the available Slack tools to interact with the Slack API"
  - "When searching for messages or filtering by time, use the current date provided above as reference"

response_format_instruction: |
  Select status as completed if the request is complete.
  Select status as input_required if the input is a question to the user.
  Set response status to error if the input indicates an error.

tool_working_message: "Querying Slack..."
tool_processing_message: "Processing Slack data..."

