apiVersion: v1
kind: ConfigMap
metadata:
  name: prompt-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "ai-platform-engineering.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  prompt_config.yaml: |
{{- if .Values.promptConfig }}
{{- /* Custom prompt config provided - use it directly */ -}}
{{ .Values.promptConfig | nindent 4 }}
{{- else }}
{{- /* Use promptConfigName to select config file (defaults to deep_agent) */ -}}
{{- $configName := .Values.promptConfigName | default "deep_agent" }}
{{ .Files.Get (printf "data/prompt_config.%s.yaml" $configName) | nindent 4 }}
{{- end }}
