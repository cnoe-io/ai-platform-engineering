{{- if include "backstage-plugin-agent-forge.httproute.shouldRender" . | eq "true" -}}
{{- $fullName := include "backstage-plugin-agent-forge.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $gatewayName := include "backstage-plugin-agent-forge.gatewayApi.gatewayName" . -}}
{{- $gatewayNamespace := include "backstage-plugin-agent-forge.gatewayApi.gatewayNamespace" . -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "backstage-plugin-agent-forge.fullname" . }}
  labels:
    {{- include "backstage-plugin-agent-forge.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
  - name: {{ $gatewayName }}
    {{- if ne $gatewayNamespace .Release.Namespace }}
    namespace: {{ $gatewayNamespace }}
    {{- end }}
  {{- if .Values.ingress.hosts }}
  hostnames:
  {{- range .Values.ingress.hosts }}
  - {{ .host | quote }}
  {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
  {{- range .paths }}
  - matches:
    - path:
        type: {{ include "backstage-plugin-agent-forge.gatewayApi.pathType" .pathType }}
        value: {{ .path }}
    backendRefs:
    - name: {{ $fullName }}
      port: {{ $svcPort }}
  {{- end }}
  {{- end }}
{{- end }}
