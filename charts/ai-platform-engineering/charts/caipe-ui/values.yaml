# Default values for caipe-ui
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: "ghcr.io/cnoe-io/caipe-ui"
  pullPolicy: "Always"
  # tag defaults to .Chart.AppVersion when not specified
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 3000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: caipe-ui.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: caipe-ui-tls
  #    hosts:
  #      - caipe-ui.local

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the number of old ReplicaSets to retain for rollback
# Kubernetes will automatically clean up ReplicaSets beyond this limit
revisionHistoryLimit: 3

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables (non-sensitive configuration)
env:
  # CAIPE Supervisor URL - should point to the supervisor-agent service
  A2A_BASE_URL: "http://ai-platform-engineering-supervisor-agent:8000"

# ConfigMap for non-sensitive configuration
# These values are mounted as environment variables to the pod
config:
  # Feature flags
  ENABLE_SUBAGENT_CARDS: "true"
  SSO_ENABLED: "true"
  # NextAuth URL (non-sensitive)
  NEXTAUTH_URL: "http://localhost:3000"
  # Node environment
  NODE_ENV: "production"
  # MongoDB configuration
  MONGODB_DATABASE: "caipe"
  # RAG Server URL (if RAG is enabled)
  # RAG_URL: "http://ai-platform-engineering-rag-server:9446"
  # Branding configuration
  TAGLINE: "Multi-Agent Workflow Automation"
  DESCRIPTION: "Where Humans and AI agents collaborate to deliver high quality outcomes."
  APP_NAME: "CAIPE"
  LOGO_URL: "/logo.svg"
  LOGO_STYLE: "default"
  # SPINNER_COLOR: ""
  SHOW_POWERED_BY: "false"
  PREVIEW_MODE: "false"
  # Workflow runner: set to "true" to show Run Workflow button and Multi-Step Workflows section
  WORKFLOW_RUNNER_ENABLED: "false"
  # OIDC required group (non-sensitive)
  OIDC_REQUIRED_GROUP: "app-users"
  # OIDC admin group (non-sensitive)
  OIDC_REQUIRED_ADMIN_GROUP: "app-admins"
  # OIDC refresh token support
  OIDC_ENABLE_REFRESH_TOKEN: "true"
  # Support contact email
  SUPPORT_EMAIL: "support@example.com"
  # Header link URLs (leave empty/commented to hide)
  # DOCS_URL: "https://your-docs-site.com"
  # SOURCE_URL: "https://github.com/your-org/your-repo"

# External Secrets configuration for sensitive data (OIDC credentials, NextAuth secret)
# These secrets are fetched from your secret store (Vault, AWS Secrets Manager, etc.)
