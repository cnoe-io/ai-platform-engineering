{{- if and (include "caipe-ui.ingress.enabled" . | eq "true") .Values.ingress.redirectFrom }}
{{- range .Values.ingress.redirectFrom }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "caipe-ui.fullname" $ }}-redirect-{{ .host | replace "." "-" | trunc 43 }}
  labels:
    {{- include "caipe-ui.labels" $ | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: "{{ .redirectTo }}$request_uri"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  {{- with .className | default $.Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .tls }}
  tls:
    - hosts:
        - {{ .host | quote }}
      secretName: {{ .tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "caipe-ui.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
{{- end }}
{{- end }}
