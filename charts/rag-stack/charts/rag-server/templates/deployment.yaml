apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag-server.fullname" . }}
  labels:
    {{- include "rag-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rag-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.global.istio.enabled }}
        traffic.sidecar.istio.io/excludeInboundPorts: "9446,9091,15020"
        traffic.sidecar.istio.io/excludeOutboundPorts: "19530,2379,2380,9091,53100,21123,21124,22222,9000,7687,7474,6379,8098,8099,8000"
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "rag-server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rag-server.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automount | default false }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9446
              protocol: TCP
          envFrom:
            {{- $llmSecretName := include "rag-server.llmSecrets.secretName" . | trim -}}
            {{- if $llmSecretName }}
            - secretRef:
                name: {{ $llmSecretName }}
            {{- end }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            - name: REDIS_URL
              value: {{ include "rag-server.redisUrl" . | quote }}
            - name: NEO4J_ADDR
              value: {{ include "rag-server.neo4jAddr" . | quote }}
            - name: NEO4J_ONTOLOGY_ADDR
              value: {{ include "rag-server.neo4jOntologyAddr" . | quote }}
            - name: NEO4J_USERNAME
              value: {{ include "rag-server.neo4jUsername" . | quote }}
            - name: NEO4J_PASSWORD
              value: {{ include "rag-server.neo4jPassword" . | quote }}
            - name: MILVUS_URI
              value: {{ include "rag-server.milvusUri" . | quote }}
            - name: ONTOLOGY_AGENT_RESTAPI_ADDR
              value: {{ include "rag-server.ontologyAgentRestapiAddr" . | quote }}
            - name: ENABLE_GRAPH_RAG
              value: {{ include "rag-server.enableGraphRag" . | quote }}
            - name: CLEANUP_INTERVAL
              value: {{ .Values.cleanupInterval | quote }}

            {{- if .Values.env }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}


